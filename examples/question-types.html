<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyworks Quiz - All Question Types</title>
  <link rel="stylesheet" href="../dist/quiz.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      color: #2c3e50;
    }
    
    .container {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      background-color: #fff;
    }
    
    .example-description {
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Treyworks Quiz Library</h1>
    <p>All Question Types Example</p>
  </header>
  
  <div class="container">
    <div class="example-description">
      <h3>Question Types Demo</h3>
      <p>This example demonstrates all supported question types:</p>
      <ul>
        <li>Single choice (radio buttons)</li>
        <li>Multiple choice (checkboxes)</li>
        <li>Text input (single line)</li>
        <li>Textarea (multi-line)</li>
        <li>Required fields</li>
      </ul>
    </div>
    
    <div id="quiz"></div>
  </div>
  
  <script src="../dist/quiz.js"></script>
  <script>
    // Define your quiz questions
    const ALL_QUESTION_TYPES = [
      {
        "question": "Single Choice Question (Radio Buttons)",
        "options": [
          { "value": "option1", "label": "Option 1" },
          { "value": "option2", "label": "Option 2" },
          { "value": "option3", "label": "Option 3" },
          { "value": "option4", "label": "Option 4" }
        ],
        "multiple": false
      },
      {
        "question": "Multiple Choice Question (Checkboxes)",
        "options": [
          { "value": "option1", "label": "Option 1" },
          { "value": "option2", "label": "Option 2" },
          { "value": "option3", "label": "Option 3" },
          { "value": "option4", "label": "Option 4" }
        ],
        "multiple": true
      },
      {
        "question": "Text Input Question (Single Line)",
        "options": [
          { 
            "type": "text", 
            "label": "Your answer", 
            "placeholder": "Type your answer here..." 
          }
        ],
        "multiple": false
      },
      {
        "question": "Required Text Input Question",
        "options": [
          { 
            "type": "text", 
            "label": "Your name", 
            "placeholder": "Enter your full name",
            "required": true
          }
        ],
        "multiple": false
      },
      {
        "question": "Textarea Question (Multi-line)",
        "options": [
          { 
            "type": "textarea", 
            "label": "Your detailed response", 
            "placeholder": "Please provide more details...",
            "rows": 4
          }
        ],
        "multiple": false
      },
      {
        "question": "Required Textarea Question",
        "options": [
          { 
            "type": "textarea", 
            "label": "Your feedback", 
            "placeholder": "Please share your thoughts...",
            "rows": 5,
            "required": true
          }
        ],
        "multiple": false
      },
      {
        "question": "Mixed Question Types",
        "options": [
          { "value": "yes", "label": "Yes, I'd like to provide additional information" },
          { "value": "no", "label": "No, I'll skip the additional information" }
        ],
        "multiple": false
      },
      {
        "question": "Additional Information",
        "options": [
          { 
            "type": "textarea", 
            "label": "Please share any additional information", 
            "placeholder": "Enter any other details you'd like us to know...",
            "rows": 4
          }
        ],
        "multiple": false
      }
    ];
    
    // Initialize the quiz
    document.addEventListener('DOMContentLoaded', function() {
      Quiz.init({
        container: '#quiz',
        submitUrl: 'https://example.com/api/submit', // Replace with your actual endpoint
        submitTitle: 'Enter your email to receive your results',
        submitButtonText: 'Submit Quiz',
        showProgressBar: true,
        showQuestionCount: true,
        successMessage: {
          html: '<h3>Thank you for your submission!</h3><p>This example demonstrates all question types supported by the Treyworks Quiz Library.</p>'
        },
        questions: ALL_QUESTION_TYPES
      });
    });
  </script>
</body>
</html>
