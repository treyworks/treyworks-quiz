<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyworks Quiz - All Question Types</title>
  <link rel="stylesheet" href="../dist/quiz.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      color: #2c3e50;
    }
    
    .container {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      background-color: #fff;
    }
    
    .example-description {
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Treyworks Quiz Library</h1>
    <p>All Question Types Example</p>
  </header>
  
  <div class="container">
    <div class="example-description">
      <h3>Question Types Demo</h3>
      <p>This example demonstrates all supported question types:</p>
      <ul>
        <li>Single choice (radio buttons)</li>
        <li>Multiple choice (checkboxes)</li>
        <li>Text input (single line)</li>
        <li>Textarea (multi-line)</li>
        <li>Required fields</li>
      </ul>
    </div>
    
    <div id="quiz"></div>
  </div>
  
  <script src="../dist/quiz.js"></script>
  <script src="./all-question-types.js"></script>
  <script>
    
    // Initialize the quiz
    document.addEventListener('DOMContentLoaded', function() {
      Quiz.init({
        container: '#quiz',
        submitUrl: 'https://localhost:8000/api/submit', // Replace with your actual endpoint
        submitTitle: 'Enter your email to receive your results',
        submitButtonText: 'Send me the results',
        showProgressBar: true,
        showQuestionCount: true,
        successMessage: 'Thank you for completing our quiz! We will email your results shortly.',
        emailRequired: true,
        showNameFields: true,
        nameFieldsRequired: true,
        showPhoneField: true,
        phoneFieldRequired: true,
        questions: ALL_QUESTION_TYPES
      });
    });
  </script>
</body>
</html>
