<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyworks Quiz - Basic Example</title>
  <link rel="stylesheet" href="../dist/quiz.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      color: #2c3e50;
    }
    
    .container {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Treyworks Quiz Library</h1>
    <p>Basic Example</p>
  </header>
  
  <div class="container">
    <div id="quiz"></div>
  </div>
  
  <script src="../dist/quiz.js"></script>
  <script>
    // Define your quiz questions
    const BASIC_QUESTIONS = [
      {
        "question": "What best describes your business?",
        "options": [
          { "value": "service", "label": "Service-based business" },
          { "value": "product", "label": "Product-based business" },
          { "value": "marketing", "label": "Marketing or creative agency" },
          { "value": "technology", "label": "Technology or IT services" }
        ],
        "multiple": false
      },
      {
        "question": "Which services are you interested in? (Select all that apply)",
        "options": [
          { "value": "web", "label": "Web Development" },
          { "value": "marketing", "label": "Digital Marketing" },
          { "value": "design", "label": "Graphic Design" },
          { "value": "consulting", "label": "Business Consulting" }
        ],
        "multiple": true
      },
      {
        "question": "What's your timeline for implementing a solution?",
        "options": [
          { "value": "immediate", "label": "Immediately" },
          { "value": "1-3months", "label": "1-3 months" },
          { "value": "3-6months", "label": "3-6 months" },
          { "value": "exploring", "label": "Just exploring options" }
        ],
        "multiple": false
      }
    ];
    
    // Initialize the quiz
    document.addEventListener('DOMContentLoaded', function() {
      Quiz.init({
        container: '#quiz',
        submitUrl: 'https://localhost:8000/api/submit', // Replace with your actual endpoint
        submitTitle: 'Enter your email to receive your results',
        submitButtonText: 'Send me the results',
        showProgressBar: true,
        showQuestionCount: true,
        successMessage: 'Thank you for completing our quiz! We will email your results shortly.',
        questions: BASIC_QUESTIONS
      });
    });
  </script>
</body>
</html>
